  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background, #fff);
      color: var(--text-color, #000);
    }

    .ig-container {
      max-width: 935px;
      margin: 0 auto;
      padding: 16px;
    }

    .profile-header {
      display: flex;
      gap: 24px;
      border-bottom: 1px solid #dbdbdb;
      padding-bottom: 20px;
      align-items: center;
    }

    .profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #dbdbdb;
    }

    .profile-info {
      flex-grow: 1;
    }

    .profile-info h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      gap: 24px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .bio {
      font-size: 14px;
      white-space: pre-line;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 20px;
    }

    .post img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--background, #fff);
      border-top: 1px solid #dbdbdb;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .nav i {
      font-size: 24px;
      color: var(--text-color, #000);
    }

    @media (prefers-color-scheme: dark) {
      body {
        --background: #000;
        --text-color: #fff;
      }

      .profile-header, .bio, .stats {
        color: #fff;
      }

      .profile-pic {
        border-color: #333;
      }

      .nav {
        background: #000;
        border-color: #333;
      }
    }
  </style>
</head>
