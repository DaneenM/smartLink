<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@badgal â€¢ Instagram photos and videos</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .ig-container {
      max-width: 935px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile-header {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #262626;
    }

    .profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info {
      flex-grow: 1;
    }

    .profile-info h2 {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 8px;
    }

    .stats {
      display: flex;
      gap: 16px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 14px;
      color: #a8a8a8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      margin-top: 24px;
    }

    .post img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      background-color: #000;
    }

    .caption {
      padding: 8px 6px;
      font-size: 13px;
      color: #c7c7c7;
      border-bottom: 1px solid #262626;
      background-color: #121212;
    }

    /* Mobile styling */
    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile-pic {
        width: 72px;
        height: 72px;
      }

      .profile-info h2 {
        font-size: 18px;
      }

      .stats {
        font-size: 13px;
      }

      .caption {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="ig-container">
    <div class="profile-header">
      <img src="https:&#x2F;&#x2F;ui-avatars.com&#x2F;api&#x2F;?name&#x3D;Janet&amp;background&#x3D;random" alt="Profile picture" class="profile-pic" />
      <div class="profile-info">
        <h2>@badgal</h2>
        <div class="stats">
          <span><strong>45</strong> posts</span>
          <span><strong>12k</strong> followers</span>
          <span><strong>1,200</strong> following</span>
        </div>
        <div class="bio"></div>
      </div>
    </div>

    <div class="grid">
    </div>
  </div>
</body>
</html>
